<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 13px; text-align: center; color:hsl(0, 0%, 100%) }
    .attribution a { color: hsl(303, 100%, 52%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="layer">
        <picture><source media="(max-width: 870px)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-desktop.jpg" alt="">
        </picture>
      </div>
      <div class="content">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <ul>
          <li><span class="stat number lower">10k+</span> <span class="stat item">companies</span></li>
          <li><span class="stat number">314</span> <span class="stat item">templates</span></li>
          <li><span class="stat number">12m+</span> <span class="stat item">queries</span></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with &hearts; by <a href="https://github.com/aeh1707" target="_blank">Abdelhadi Hireche</a>.
  </div>
</body>
</html>
